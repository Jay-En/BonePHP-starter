{% include("header.html")  %}
{% include("menu.html")  %}
      
<div class="ch-container">
    <div class="row">
<div class="col-sm-3 center" >
<form class="form-signin" action="profile" method="POST"  target="_self">
        <h2 class="form-signin-heading">Update Profile</h2>
        <label for="name" class="sr-only">Name</label>
        <input id="name" class="form-control" placeholder="name" required="" autofocus="" type="name" name="name" value="{{name}}">
        <label for="username" class="sr-only">Username</label>
        <input id="username" class="form-control" placeholder="username" required="" autofocus="" type="username" name="username" value="{{username}}">
        <input type="hidden" name="token" value="{{token}}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
</form>
</div>
</div>
</div>
</form>


</body>
